<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数实例化出来的对象能通过__proto__找到构造函数的原型

        // function Person() {

        // }
        // var person = new Person()

        Grand.prototype.lastName = 'Wu'
        function Grand() {

        }
        var grand = new Grand()

        Father.prototype = grand
        function Father() {
            this.name = 'jilong'
            this.fortune = {
                card1: 'visa'
            }
        }
        var father = new Father()

        Son.prototype = father
        function Son() {
            this.hobby = 'reading'
        }
        var son = new Son()

        // ？？？
        console.log(son.toString())
        // Object.prototype是所有对象的最终原型
    </script>
</body>
</html>
