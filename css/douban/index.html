<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="ok0wCgT20tBBgo9_zat2iAcimtN4Ftf5ccsh092Xeyw">
    <meta name="description" content="提供图书、电影、音乐唱片的推荐、评论和价格比较，以及城市独特的文化生活。">
    <meta name="keyword" content="豆瓣，广播，登录豆瓣" >
    <meta property = "qc:admins" content="2554215131764752166375">
    <meta property = "wb: webmaster" content="375d4a17a4fa24c2">
    <meta name="mobile-agent" content="format=html5; url=https://m.douban.com">
    <title>豆瓣</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="gray-mode">
    <div id="anony-nav">
        <div class="anony-nav-links">
          <ul>
            <li><a href="https://book.douban.com/" target="_blank" class="lnk-book">豆瓣读书</a></li>
            <li><a href="https://movie.douban.com/" target="_blank" class="lnk-movie">豆瓣电影</a></li>
            <li><a href="https://music.douban.com/" target="_blank" class="lnk-music">豆瓣音乐</a></li>
            <li><a href="https://www.douban.com/location/nanchang/" target="_blank" class="lnk-events">豆瓣同城</a></li>
            <li><a href="https://www.douban.com/group/explore" target="_blank" class="lnk-group">豆瓣小组</a></li>
            <li><a href="https://read.douban.com/" target="_blank" class="lnk-read">豆瓣阅读</a></li>
            <li><a href="https://douban.fm/user-guide" target="_blank" class="lnk-fm">豆瓣FM</a></li>
            <li><a href="https://m.douban.com/time/?dt_time_source=douban-web_anonymous_index_top_nav" target="_blank" class="lnk-shijian">豆瓣时间</a></li>
            <li><a href="https://market.douban.com/?utm_campaign=anonymous_top_nav&utm_source=douban&utm_medium=pc_web" target="_blank" class="lnk-market">豆瓣豆品</a></li>
          </ul>
        </div>
        <h1>
          <a href="https://www.douban.com/">豆瓣</a>
        </h1>
        <div class="anony-srh">
          <form action="https://www.douban.com/search" method="get">
            <span class="inp">
              <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off" >
            </span>
            <span class="bn">
              <input type="submit" value="搜索" >
            </span>
          </form>
        </div>
    </div>
    <div id="anony-reg-new" style="background-image: url(https://img9.doubanio.com/view/puppy_image/raw/public/16ad990ec23uwn790d4.jpg)">
      <div class="wrapper"> 
        <div class="login">
          <div class="account-body login-wrap longin-start account-anonymous">
            <div class="account-body-tabs">
              <ul class="tab-start">
                <li class="account-tab-phone on">短信登录/注册</li>
                <li class="account-tab-account">密码登录</li>
              </ul>
              <ul class="tab-quick">
                <li class="account-tab-scan">二维码登录</li>
              </ul>
              <div class="account-tab-switch">
                <div class="account-tab-switch-icon">
                  <a class="quick icon-switch"></a>
                  <a class="start icon-switch"></a>
                </div>
                <div class="account-tab-switch-text">
                  <span class="quick">扫码登录</span>
                  <span class="start">短信登录/注册</span>
                </div>
              </div>
            </div>
            <div class="account-tabcon-start">
              <div class="account-form">
                <div class="account-form-tips">
                  "请仔细阅读"
                  <a target="_blank" href="https://accounts.douban.com/passport/agreement">豆瓣使用协议、隐私政策</a>
                </div>
                <div class="account-form-error">
                  <span class="hide"></span>
                </div>
                <div class="account-form-raw">
                  <label class="account-form-label">手机号：</label>
                  <div class="account-form-field" account-form-field-phone>
                    <span class="icon clear-input hide"></span>
                    <input type="phone" name="phone" maxlength="13" class="account-form-input" placeholder="手机号" tabindex="1">
                    <div class="account-form-field-area-code">
                      <div class="account-form-field-area-code-label js-choose-district">
                        "+86"
                      </div>
                    </div>
                  </div>
                </div>
                <div class="national-select hide"></div>
                <div class="account-form-row">
                  <label class="account-form-label">验证码：</label>
                  <div class="account-form-field" account-form-field-codes>
                    <input id="code" type="text" name="code" maxlength="6" class="account-form-input" placeholder="验证码" tabindex="2" autocomplete="off">
                    <div class="account-form-field-code">
                      <a href="javascript:;">获取验证码</a>                  
                </div>
              </div>
            </div>
            <div class="accout-form-field-submit">
              <a href="javascript:;" class="btn btn-phone">登录豆瓣</a>
            </div>
          </div>
          <div class="account-form-ft">
            <p class="account-form-link"></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
